{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h3>Cadastro de produtos</h3>
  <div class="container mt-4">
    <form method="POST">
      {% csrf_token %}

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="id_nome" class="form-label">Produto</label>
          {{ form.nome }}
        </div>
      </div>
      <div class="row mb-3">
      <div class="col-md-12">
        <label for="id_descricao" class="form-label">Unidade</label>
        {{ form.descricao }}
    </div></div>

      <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    
  </form>
  {% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
  </div>
{% endblock %}
