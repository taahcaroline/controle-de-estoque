{% extends 'index.html' %}
{% block content %}
<h2>Editar Item: {{ item.produto.nome }} - Lote {{ item.lote }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'estoque' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
